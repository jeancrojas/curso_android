<html>
    <head>
        <title>Ejemplo web y Alert Dialog</title>
        <script type="text/javascript">
            function mostrarDialogoAndroid(mensaje) {
                Android.mostrarDialogo(mensaje);
            }
        </script>
    </head>
    <body>
        <input type="text" name="texto" id="mensaje"/>
        <input type="button" value="Enviar" onclick="mostrarDialogoAndroid('aaa')"/>
    </body>

</html>
